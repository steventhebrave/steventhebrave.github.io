---
layout: compress
---

<!DOCTYPE html>
<html>

  <head>

  {% include head.html %}
<style>
  {% capture include_to_scssify %}
  {% include page.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
</style>
  </head>

  <body>

  	<nav>
  		<a href="{{site.baseurl}}/"><img class="avatar" src="{{site.baseurl}}/images/square-face.jpg" alt="avatar"></a>
  	</nav>

  	<header class="site-header">
      <div class="wrapper jumbo">
         
       <h1 class="main-title">{{ page.title }}</h1>
    </div>
    </header>

    <div class="page-content">
      <div class="wrapper">
        <article class="post">

          <div class="post-content">
            {{ content }}
          </div>

        </article>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
