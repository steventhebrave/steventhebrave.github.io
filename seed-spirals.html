<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Spiral Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .control-panel {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        /* Style for draggable labels */
        .draggable-label {
            cursor: ew-resize;
            user-select: none; /* Prevent text selection while dragging */
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden h-screen flex flex-col">

    <!-- Controls -->
    <div class="control-panel w-full max-w-5xl mx-auto p-4 md:p-6 border border-gray-700 bg-gray-800/50 backdrop-blur-sm rounded-b-2xl shadow-lg">
        <div class="flex flex-wrap items-center justify-center gap-x-6 gap-y-4">
            <!-- Angle Control -->
            <div class="flex items-center space-x-2">
                <label for="angleFraction" class="draggable-label text-xs font-medium text-gray-300 whitespace-nowrap">Angle:</label>
                <input type="number" id="angleFraction" value="0.382" step="0.001" class="text-xs w-16 bg-gray-700 text-white border border-gray-600 rounded-md p-1.5 focus:ring-cyan-500 focus:border-cyan-500">
            </div>
            <!-- Step Control -->
            <div class="flex items-center space-x-2">
                <label for="step" class="draggable-label text-xs font-medium text-gray-300 whitespace-nowrap">Step:</label>
                <input type="number" id="step" value="0.5" step="0.05" class="text-xs w-16 bg-gray-700 text-white border border-gray-600 rounded-md p-1.5 focus:ring-cyan-500 focus:border-cyan-500">
            </div>
            <!-- Dot Size Control -->
            <div class="flex items-center space-x-2">
                <label for="dotSize" class="draggable-label text-xs font-medium text-gray-300 whitespace-nowrap">Dot Size:</label>
                <input type="number" id="dotSize" value="2.0" step="0.1" class="text-xs w-16 bg-gray-700 text-white border border-gray-600 rounded-md p-1.5 focus:ring-cyan-500 focus:border-cyan-500">
            </div>
             <!-- Rotation Control -->
            <div class="flex items-center space-x-2">
                <label for="rotationFraction" class="draggable-label text-xs font-medium text-gray-300 whitespace-nowrap">Rotation:</label>
                <input type="number" id="rotationFraction" value="0.382" step="0.001" class="text-xs w-16 bg-gray-700 text-white border border-gray-600 rounded-md p-1.5 focus:ring-green-500 focus:border-green-500 disabled:opacity-50">
            </div>
             <!-- Lock Rotation Checkbox -->
            <div class="flex items-center space-x-1">
                <input type="checkbox" id="lockRotation" class="h-4 w-4 rounded bg-gray-700 border-gray-600 text-green-500 focus:ring-green-600 cursor-pointer">
                <label for="lockRotation" class="text-xs text-gray-400">Lock</label>
            </div>
            <!-- FPS Control -->
            <div class="flex items-center space-x-2">
                <label for="fps" class="draggable-label text-xs font-medium text-gray-300 whitespace-nowrap">FPS:</label>
                <input type="number" id="fps" value="12" step="1" min="1" class="text-xs w-16 bg-gray-700 text-white border border-gray-600 rounded-md p-1.5 focus:ring-green-500 focus:border-green-500">
            </div>
        </div>

        <hr class="border-gray-600 my-4">
        
        <!-- Streamlined Line Controls -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Line 1 Column -->
            <div class="flex flex-wrap items-center justify-center md:justify-start gap-x-4 gap-y-2">
                <div class="flex items-center space-x-2 flex-shrink-0">
                    <input type="checkbox" id="showLines1" class="h-5 w-5 rounded bg-gray-700 border-gray-600 text-cyan-500 focus:ring-cyan-600 cursor-pointer">
                    <label for="showLines1" class="text-xs font-semibold text-cyan-400">Line 1</label>
                </div>
                <div class="flex items-center space-x-2">
                    <label for="lineStep1" class="draggable-label text-xs text-gray-400">Step:</label>
                    <input type="number" id="lineStep1" value="5" min="1" class="text-xs w-16 bg-gray-700 text-white border border-gray-600 rounded-md p-1.5 focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <div class="flex items-center space-x-2 flex-shrink-0">
                    <input type="checkbox" id="fillGaps1" class="h-5 w-5 rounded bg-gray-700 border-gray-600 text-cyan-500 focus:ring-cyan-600 cursor-pointer">
                    <label for="fillGaps1" class="text-xs text-gray-400">Fill Gaps</label>
                </div>
            </div>
            <!-- Line 2 Column -->
            <div class="flex flex-wrap items-center justify-center md:justify-start gap-x-4 gap-y-2">
                <div class="flex items-center space-x-2 flex-shrink-0">
                    <input type="checkbox" id="showLines2" class="h-5 w-5 rounded bg-gray-700 border-gray-600 text-pink-500 focus:ring-pink-600 cursor-pointer">
                    <label for="showLines2" class="text-xs font-semibold text-pink-400">Line 2</label>
                </div>
                <div class="flex items-center space-x-2">
                    <label for="lineStep2" class="draggable-label text-xs text-gray-400">Step:</label>
                    <input type="number" id="lineStep2" value="8" min="1" class="text-xs w-16 bg-gray-700 text-white border border-gray-600 rounded-md p-1.5 focus:ring-pink-500 focus:border-pink-500">
                </div>
                <div class="flex items-center space-x-2 flex-shrink-0">
                    <input type="checkbox" id="fillGaps2" class="h-5 w-5 rounded bg-gray-700 border-gray-600 text-pink-500 focus:ring-pink-600 cursor-pointer">
                    <label for="fillGaps2" class="text-xs text-gray-400">Fill Gaps</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas for Spiral -->
    <div class="flex-grow p-4 md:p-6">
        <canvas id="spiralCanvas" class="bg-gray-900 rounded-xl"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element References ---
            const canvas = document.getElementById('spiralCanvas');
            const ctx = canvas.getContext('2d');
            
            const angleFractionInput = document.getElementById('angleFraction');
            const stepInput = document.getElementById('step');
            const dotSizeInput = document.getElementById('dotSize');
            
            const showLinesCheckbox1 = document.getElementById('showLines1');
            const lineStepInput1 = document.getElementById('lineStep1');
            const fillGapsCheckbox1 = document.getElementById('fillGaps1');

            const showLinesCheckbox2 = document.getElementById('showLines2');
            const lineStepInput2 = document.getElementById('lineStep2');
            const fillGapsCheckbox2 = document.getElementById('fillGaps2');

            const rotationFractionInput = document.getElementById('rotationFraction');
            const fpsInput = document.getElementById('fps');
            const lockRotationCheckbox = document.getElementById('lockRotation');

            // --- Animation State ---
            let lastFrameTime = 0;
            let totalRotation = 0;
            let animationFrameId;

            // --- Drawing Logic ---
            function drawSpiral(currentRotation) {
                // --- Get current values from controls ---
                const angleFraction = parseFloat(angleFractionInput.value) || 0;
                const step = parseFloat(stepInput.value) || 0;
                const dotRadius = parseFloat(dotSizeInput.value) || 0;
                
                const showLines1 = showLinesCheckbox1.checked;
                const lineStep1 = parseInt(lineStepInput1.value) || 1;
                const fillGaps1 = fillGapsCheckbox1.checked;

                const showLines2 = showLinesCheckbox2.checked;
                const lineStep2 = parseInt(lineStepInput2.value) || 1;
                const fillGaps2 = fillGapsCheckbox2.checked;
                
                const angleIncrementRad = angleFraction * 2 * Math.PI;

                // --- Canvas Setup ---
                const dpr = window.devicePixelRatio || 1;
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                ctx.scale(dpr, dpr);
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(currentRotation);

                // --- Dot Calculation & Drawing ---
                const dots = 1500;
                const dotCoordinates = [];
                ctx.fillStyle = '#FFFFFF';
                for (let i = 0; i < dots; i++) {
                    const radius = i * step;
                    const angle = i * angleIncrementRad;
                    const x = radius * Math.cos(angle);
                    const y = radius * Math.sin(angle);
                    dotCoordinates.push({ x, y });
                    ctx.beginPath();
                    ctx.arc(x, y, dotRadius, 0, 2 * Math.PI);
                    ctx.fill();
                }

                // --- Generic Line Drawing Function ---
                const drawLine = (points, color) => {
                    if (points.length < 2) return;
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.moveTo(points[0].x, points[0].y);
                    for (let i = 0; i < points.length - 1; i++) {
                        const p0 = points[i === 0 ? 0 : i - 1];
                        const p1 = points[i];
                        const p2 = points[i + 1];
                        const p3 = (i + 2 > points.length - 1) ? p2 : points[i + 2];
                        const tension = 1 / 6; 
                        const cp1x = p1.x + (p2.x - p0.x) * tension;
                        const cp1y = p1.y + (p2.y - p0.y) * tension;
                        const cp2x = p2.x - (p3.x - p1.x) * tension;
                        const cp2y = p2.y - (p3.y - p1.y) * tension;
                        ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, p2.x, p2.y);
                    }
                    ctx.stroke();
                };
                
                // --- Process and Draw Lines ---
                const processLineSet = (show, lineStep, fillGaps, color) => {
                    if (!show || dotCoordinates.length < 2) return;
                    const drawFromStartIndex = (startIndex) => {
                        const points = [];
                        for (let i = startIndex; i < dotCoordinates.length; i += lineStep) {
                            points.push(dotCoordinates[i]);
                        }
                        drawLine(points, color);
                    };
                    if (fillGaps) {
                        for (let i = 0; i < lineStep; i++) {
                            drawFromStartIndex(i);
                        }
                    } else {
                        drawFromStartIndex(0);
                    }
                };

                processLineSet(showLines1, lineStep1, fillGaps1, 'rgba(56, 189, 248, 0.5)');
                processLineSet(showLines2, lineStep2, fillGaps2, 'rgba(236, 72, 153, 0.5)');
                
                ctx.restore();
            }

            // --- Main Animation Loop ---
            function animationLoop(currentTime) {
                animationFrameId = requestAnimationFrame(animationLoop);
                
                const fps = parseFloat(fpsInput.value) || 1;
                const fpsInterval = 1000 / fps;
                const elapsed = currentTime - lastFrameTime;

                if (elapsed > fpsInterval) {
                    lastFrameTime = currentTime - (elapsed % fpsInterval);

                    const rotationFraction = parseFloat(rotationFractionInput.value) || 0;
                    totalRotation += rotationFraction * 2 * Math.PI;
                    
                    drawSpiral(totalRotation);
                }
            }

            // --- Control Syncing and Locking ---
            function syncRotationToAngle() {
                if (lockRotationCheckbox.checked) {
                    rotationFractionInput.value = angleFractionInput.value;
                    rotationFractionInput.disabled = true;
                } else {
                    rotationFractionInput.disabled = false;
                }
            }

            // --- Draggable Label Logic ---
            function initDraggableControls() {
                const labels = document.querySelectorAll('.draggable-label');
                let activeInput = null;
                let isDragging = false;
                let startX = 0;

                const getPrecision = (step) => {
                    if (Math.floor(step) === step) return 0;
                    const stepStr = step.toString();
                    return stepStr.includes('.') ? stepStr.split('.')[1].length : 0;
                };

                const onMouseMove = (e) => {
                    if (!isDragging || !activeInput) return;
                    e.preventDefault();

                    const deltaX = e.clientX - startX;
                    const sensitivity = 4; // Lower value = more sensitive

                    if (Math.abs(deltaX) > 0) {
                        const step = parseFloat(activeInput.step) || 1;
                        const precision = getPrecision(step);
                        const change = deltaX * (e.shiftKey ? 0.1 : 1); // Hold Shift for fine-tuning

                        let currentValue = parseFloat(activeInput.value);
                        currentValue += (change / sensitivity) * step;

                        const min = parseFloat(activeInput.min);
                        const max = parseFloat(activeInput.max);
                        if (activeInput.min !== '' && currentValue < min) currentValue = min;
                        if (activeInput.max !== '' && currentValue > max) currentValue = max;
                        
                        activeInput.value = currentValue.toFixed(precision);
                        startX = e.clientX;

                        // If dragging the angle label, sync the rotation if locked
                        if (activeInput.id === 'angleFraction') {
                            syncRotationToAngle();
                        }
                    }
                };

                const onMouseUp = () => {
                    isDragging = false;
                    activeInput = null;
                    document.body.style.cursor = 'default';
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };

                labels.forEach(label => {
                    label.addEventListener('mousedown', (e) => {
                        activeInput = document.getElementById(label.htmlFor);
                        if (activeInput && !activeInput.disabled) {
                            isDragging = true;
                            startX = e.clientX;
                            document.body.style.cursor = 'ew-resize';
                            document.addEventListener('mousemove', onMouseMove);
                            document.addEventListener('mouseup', onMouseUp, { once: true });
                        }
                    });
                });
            }
            
            // --- Event Listeners ---
            lockRotationCheckbox.addEventListener('change', syncRotationToAngle);
            angleFractionInput.addEventListener('input', syncRotationToAngle);
            
            window.addEventListener('resize', () => {});

            // --- Initial Setup & Start ---
            initDraggableControls();
            syncRotationToAngle(); // Set initial state
            requestAnimationFrame(animationLoop);
        });
    </script>
</body>
</html>
