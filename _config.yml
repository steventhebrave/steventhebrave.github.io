# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Steve Mould"
description: > # this means to ignore newlines until "baseurl:"
  Science person on YouTube, TV and Stage. Author of science books
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://stevemould.com" # the base hostname & protocol for your site
permalink: ':title/'

# Build settings
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

sass:
 style: compressed
  
include: [_pages]
include: [.well-known]

collections:
  - insta

#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [development]
  blanklines: false
  profile: false
  startings: []

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap